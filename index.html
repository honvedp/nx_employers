<!doctype html>
<html>
<head>
  <title>Network</title>
  <script type="text/javascript" src="lib/vis.js"></script>
  <link href="lib/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="lib/css/font-awesome.min.css"> 

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
  <script language="JavaScript">
      function draw() {
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1', group: 'users'},
    {id: 2, label: 'Node 2', group: 'usergroups'},
    {id: 3, label: 'Node 3', group: 'usergroups'},
    {id: 4, label: 'Node 4', group: 'usergroups'},
    {id: 5, label: 'Node 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
      groups: {
          usergroups: {
            shape: 'icon',
            icon: {
              face: 'FontAwesome',
              code: '\uf0c0',
              size: 50,
              color: '#57169a'
            }
          },
          users: {
            shape: 'icon',
            icon: {
              face: 'FontAwesome',
              code: '\uf007',
              size: 50,
              color: '#aa00ff'
            }
          }
        }

		};
  var network = new vis.Network(container, data, options);

      }
  </script>  
</head>
<body onload="draw()">
<div id="mynetwork"></div>
</body>
</html>
